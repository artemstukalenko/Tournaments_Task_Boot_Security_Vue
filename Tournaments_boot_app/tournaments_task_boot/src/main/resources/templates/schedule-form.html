<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

<h3>Schedules form</h3>
<hr/>

<form th:action="@{/schedules/commitSchedule/}" th:object="${schedule}" method="post" align="center">
    Select team for this schedule:
    <div align="center" class="form-select form-select-lg mb-3">
        <select th:field="*{team.teamId}" th:required="true">
            <option th:each="team : ${allTeams}" th:value="${team.teamId}" th:text="${team.teamName}">

            </option>
        </select>
    </div>
    <br/><br/>
    Select tournament for this schedules:
    <div align="center" class="form-select form-select-lg mb-3">
        <select th:field="*{tournament.tournamentId}" th:required="true">
            <option th:each="tournament : ${allTournaments}" th:value="${tournament.tournamentId}" th:text="${tournament.tournamentName}">

            </option>
        </select>
    </div>
    <br/><br/>

    <input type="text" th:value="${schedule.scheduleId}" th:hidden="true" th:field="*{scheduleId}"/>
    <button class="btn btn-primary" type="submit" name="submit" value="submit">Submit</button>
</form>

<hr/>

<form th:action="@{/schedules/}" method="get">
    <input class="btn btn-outline-dark" type="submit" value="Cancel"> <br/><br/>
</form>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

-->
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

<h3>Users</h3>
<br/>
<table border="1" class="table table-striped">
    <tr>
        <th>ID</th>
        <th>ROLE ID</th>
        <th>ROLE NAME</th>
        <th>NAME</th>
        <th>USERNAME</th>
        <th>PASSWORD</th>
        <th>IS ADMIN</th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="user: ${allUsers}">
        <td th:text="${user.userId}"></td>
        <td th:text="${user.userRole.roleId}"></td>
        <td th:text="${user.userRole.roleName}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.isAdmin}"></td>

        <td>
            <form th:action="@{/users/deleteUser/{id}(id=${user.userId})}">
                <input class="btn btn-primary" type="submit" value="Delete">
            </form>
        </td>
        <td>
            <form th:action="@{/users/updateUser/{id}(id=${user.userId})}" method="post">
                <input class="btn btn-primary" type="submit" value="Update">
            </form>
        </td>
    </tr>
</table>

<br/>
<hr/>
<br/>

<div class="container" align="center">

    <div class="form-group col-md-2">
        <form th:action="@{/users/addUser}" method="get">
            <input class="btn btn-outline-dark" type="submit" value="Add new user"/> <br/><br/>
        </form>
        <form th:action="@{/}" method="get">
            <input class="btn btn-outline-dark" type="submit" value="To homepage"> <br/><br/>
        </form>
    </div>

</div>

<!-- Optional JavaScript; choose one of the two! -->

</html>

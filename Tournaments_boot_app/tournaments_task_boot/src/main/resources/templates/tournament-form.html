<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Tournament form</title>
</head>
<body>

<h3>Tournament form</h3>
<hr/>

<form th:action="@{/tournaments/commitTournament/}" th:object="${tournament}" method="post" align="center">
    Name:
    <div align="center" class="form-control">
        <input type="text" name="tournamentName" th:field="*{tournamentName}"/> <br/><br/>
    </div>
    Venue:
    <div align="center" class="form-control">
        <input type="text" name="venue" th:field="*{venue}"/> <br/><br/>
    </div>
    Start date:
    <div align="center">
        <input type="date" th:value="${tournament.startDate}" name="start_date" id="start_date"/> <br/><br/>
    </div>
    End date:
    <div align="center">
        <input type="date" th:value="${tournament.endDate}" name="end_date" id="end_date"/> <br/><br/>
    </div>
    Select user for this tournament:
    <div align="center" class="form-select form-select-lg mb-3">
        <select th:field="*{user.userId}" th:required="true">
            <option th:each="user : ${allUsers}" th:value="${user.userId}" th:text="${user.name}">

            </option>
        </select>
    </div>
    <br/><br/>

    <input type="text" th:value="${tournament.tournamentId}" th:hidden="true" th:field="*{tournamentId}"/>
    <button class="btn btn-primary" type="submit" name="submit" value="submit">Submit</button>
</form>

<hr/>

<form th:action="@{/tournaments/}" method="get">
    <input class="btn btn-outline-dark" type="submit" value="Cancel"> <br/><br/>
</form>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>

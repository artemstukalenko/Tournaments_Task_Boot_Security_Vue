<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

<h3>Schedules</h3>
<br/>
<table border="1" class="table table-striped">
    <tr>
        <th>ID</th>

        <th>TOURNAMENT ID</th>
        <th>TOURNAMENT Name</th>
        <th>USER ID</th>
        <th>USER ROLE ID</th>
        <th>USER ROLE NAME</th>
        <th>USER NAME</th>
        <th>USER USERNAME</th>
        <th>USER PASSWORD</th>
        <th>USER IS ADMIN</th>
        <th>VENUE</th>
        <th>START DATE</th>
        <th>END DATE</th>

        <th>TEAM ID</th>
        <th>Team Name</th>
        <th>USER ID</th>
        <th>USER ROLE ID</th>
        <th>USER ROLE NAME</th>
        <th>USER NAME</th>
        <th>USER USERNAME</th>
        <th>USER PASSWORD</th>
        <th>USER IS ADMIN</th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="schedule: ${allSchedules}">
        <td th:text="${schedule.scheduleId}"></td>

        <td th:text="${schedule.tournament.tournamentId}"></td>

        <td th:text="${schedule.tournament.user.userId}"></td>
        <td th:text="${schedule.tournament.user.userRole.roleId}"></td>
        <td th:text="${schedule.tournament.user.userRole.roleName}"></td>
        <td th:text="${schedule.tournament.user.name}"></td>
        <td th:text="${schedule.tournament.user.username}"></td>
        <td th:text="${schedule.tournament.user.password}"></td>
        <td th:text="${schedule.tournament.user.isAdmin}"></td>

        <td th:text="${schedule.tournament.tournamentName}"></td>
        <td th:text="${schedule.tournament.venue}"></td>
        <td th:text="${schedule.tournament.startDate}"></td>
        <td th:text="${schedule.tournament.endDate}"></td>

        <td th:text="${schedule.team.teamId}"></td>
        <td th:text="${schedule.team.teamName}"></td>
        <td th:text="${schedule.team.user.userId}"></td>
        <td th:text="${schedule.team.user.userRole.roleId}"></td>
        <td th:text="${schedule.team.user.userRole.roleName}"></td>
        <td th:text="${schedule.team.user.name}"></td>
        <td th:text="${schedule.team.user.username}"></td>
        <td th:text="${schedule.team.user.password}"></td>
        <td th:text="${schedule.team.user.isAdmin}"></td>

        <td>
            <form th:action="@{/schedules/deleteSchedule/{id}(id=${schedule.scheduleId})}">
                <input class="btn btn-primary" type="submit" value="Delete">
            </form>
        </td>
        <td>
            <form th:action="@{/schedules/updateSchedule/{id}(id=${schedule.scheduleId})}" method="post">
                <input class="btn btn-primary" type="submit" value="Update">
            </form>
        </td>
    </tr>
    </tr>
</table>

<br/>
<br/>

<div class="container" align="center">
    <form th:action="@{/schedules/addSchedule}" method="get">
        <input class="btn btn-outline-dark" type="submit" value="Add new schedule"/> <br/><br/>
    </form>

    <form th:action="@{/}" method="get">
        <input class="btn btn-outline-dark" type="submit" value="To homepage"> <br/><br/>
    </form>
</div>

</html>
